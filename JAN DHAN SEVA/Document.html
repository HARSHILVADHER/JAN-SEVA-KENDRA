nav .nav-links a {

    padding: 10px 20px;
    margin-left: 10px;

}

nav .nav-links button:hover {
    text-decoration: underline;
}

.services {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 40px;
}

.service-card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

.service-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
}

.service-card img {
    width: 110px;
    height: 100px;
    margin-bottom: 15px;
}

.service-card h3 {
    font-size: 18px;
    color: #333;
}

#aadhaar:hover {
    animation: popUp 0.5s ease-out forwards;
}

#pan-card:hover {
    animation: popUp 0.5s ease-out forwards;
}

@keyframes popUp {
    0% {
        transform: translateY(20px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
.logo-section {
